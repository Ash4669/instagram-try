<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-box">
      <div class="picture">
        <img class="phone-pic" src="images/phonebase.png" alt="">
      </div>

       <div class=right-box>
        <form class="form" action="index.html" method="post">
          <div class="form-box">

            <img class="instagram-pic" src="images/logo.png" alt="">
            <br>
            <div class="username-box">
              <input class="username" type="text" name="username" style="color:#888;"value="Phone number, username or email" size="40">
              <br>
              <input class="username" type="text" name="password" style="color:#888;"value="Password" size="40">
            </div>

            <div class="login">
              <button class="login-button" type="button" name="button">Log in</button>
            </div>
            <div class="box-or">
              <div class="box-dash"></div>
              <div class="or">or</div>
              <div class="box-dash"></div>
            </div>
            <br>
            <div class="log-in-facebook">
              <div class="box-or">
                <img src="images/facebook.png" alt="" style="height:20px;">
                <p>Log in with Facebook</p>
              </div>
            </div>
            <div class="forgot-password">Forgot password?</div>
          </div>
        </form>

        <div class="lost-account">
          Don't have an account? <a href="#">Sign up</a>
        </div>
        <div class="get-app">
          Get the app.
        </div>
        <div class="app-buttons">
          <br>
          <img class="app-pics" src="images/badge-iphone.png" alt="">
          <img class="app-pics" src="images/badge-android.png" alt="">
        </div>
      </div>
    </div>



    <div class="footer">

    </div>
  </body>
</html>
